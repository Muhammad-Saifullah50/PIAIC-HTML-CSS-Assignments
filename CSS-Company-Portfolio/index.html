<!DOCTYPE html>
<html lang="en">

<head>

    <title>PanaCloud</title>
    <style>
        body{
            margin: 0px;

        .topbar{

        }

        .topbar ul li{

        }

    </style>
</head>

<body>

                <li><img src="" alt=""></li>

                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="lowerbar">
            lowerbar
        </div>
    </header>
    <div class="main">
        main box
    </div>

</body>

</html>
